<!DOCTYPE html> 
<html lang="nl">
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" href="styles/styles.css">
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</head> 

<body> 

	<form>
		<div class="line">
			<label for="txtVoornaam">Voornaam</label>
			<input type="text" id="txtVoornaam" />
			<span class="errorMessage" id="errVoornaam"></span>
		</div>
		<div class="line">
			<label for="txtAchternaam">Familienaam</label>
			<input type="text" id="txtAchternaam" />
			<span class="errorMessage" id="errAchternaam"></span>
		</div>
		<div class="line">
			<label for="datum">datum</label>
			<input type="date" id="datum"/>
			<span class="errorMessage" id="errDatum"></span>
		</div>
		<div class="line">
			<label for="email">email</label>
			<input type="text" id="email"/>
			<span class="errorMessage" id="errEmail"></span>
		</div>
		<div class="line">
			<label for="atlKinderen">aantal kinderen</label>
			<input type="number" id="atlKinderen"/>
			<span class="errorMessage" id="errAtlKinderen"></span>
		</div>
		<input type="button" id="btnValideer" value="Valideer" />

	</form>

</body> 
</html>
